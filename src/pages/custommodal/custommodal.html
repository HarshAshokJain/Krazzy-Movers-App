<ion-header>

  <ion-navbar>
    <ion-title>Add Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
     Add Address
    </ion-card-header>
  
    <ion-card-content>
      <!-- Add card content here! -->
      <ion-grid>
        <ion-row>
          <ion-col col-12>
           
            <ion-input placeholder="Address Line 1" type="text"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
              <ion-input placeholder="Address Line 2" type="text"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6><ion-input placeholder="Enter Pincode" type="text"></ion-input></ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6><ion-input placeholder="Enter City" type="text"></ion-input></ion-col>
              <ion-col col-6><ion-input placeholder="Enter State" type="text"></ion-input></ion-col>
            
            </ion-row>
            <ion-row>
                <ion-col col-6><ion-input placeholder="Enter Floor" type="text"></ion-input></ion-col>
                
              </ion-row>
              <ion-row>
                  <ion-col col-12><ion-input placeholder="Enter Serive Elevator" type="text"></ion-input></ion-col>
                  
                </ion-row>

                <ion-row>
                    <ion-col offset-6 col-6><button padding ion-button outline>Done</button></ion-col>
                    
                  </ion-row>
  
      </ion-grid>
    </ion-card-content>
  
  </ion-card>
</ion-content>
